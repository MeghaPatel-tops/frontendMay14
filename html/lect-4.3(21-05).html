<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Form Example</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <table align="center" border="1">
            <tr>
                <th>Username</th>
                <td><input type="text" name="" id="" placeholder="Enter Your Name"></td>
                <th>Password</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="" id=""></td>
                <th>DOB</th>
               <td> <input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                    <select name="" id="">
                        <option value="">Surat</option>
                        <option value="">Vadodra</option>
                    </select>
                </td>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <th>Hobby</th>
                <td>
                    <input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Dance
                    <input type="checkbox" name="" id="">Sports
                </td>
                <th>Contact No</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Address</th>
                <td colspan="3">
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    <h1  align="center">Extra From input</h1>
    <form  method="get">
        <table align="center" border="1" cellspacing="10px" cellpadding="10px">
            <tr>
                <th>Email:</th>
                <td><input type="email" name="email" id="" value="m@gmail.com" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="pass" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
            </table>
    </form>   
    
     <h1  align="center">Login From</h1>
    <form  method="get" enctype="multipart/form-data">
        <table align="center" border="1" cellspacing="10px" cellpadding="10px">
            <tr>
                <th>Color Picker:</th>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <th>Date Local Time</th>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <th>Profile</th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
            </table>
    </form>  
</body>
</html>
