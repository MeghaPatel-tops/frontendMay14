<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating tag</title>
</head>
<body>
    <p><b>Bold Example</b> Normal text</p>
    <p><i>Italic Example</i> Normal text</p>
    <p><mark>Mark Formatting example</mark></p>
    <p><ins>Underline text</ins></p>
    <p><strike>Strike example</strike></p>
    <p><del>Del example</del></p>
    <p>x<sup>2</sup> super tag example</p>
    <p>log<sub>10</sub> sub tag example</p>
    <p><big>Large text</big></p>
    <p><small>Small text</small></p>
</body>
</html>
