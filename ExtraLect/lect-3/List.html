<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
         <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ul>
    <h1>Description List</h1>
    <dl>
        <dt>Varible:</dt>
        <dd>Varible is used to store value</dd>
    </dl>
</body>
</html>
